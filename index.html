<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/on.css"> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h3>Tic Tac Toe</h3>
        
        <div class="buttons">
            <input type="button" value="player1" class="player1">
            <input type="button" value="player2" class="player2">
            <button class="cross"><img src="img/redCross.png" alt="cross"></button>
            <button class="circle"><img src="img/circle2.png" alt="circle"></button>       
        </div>

        <!-- <div>
            <input type="button" value="Stop">
            <input type="button" value="Replay">       
        </div> -->

        <div class="game">
            <button class="gameButton">Replay</botton>
        </div>

        <div class="box1">
        <img src="img/Layer 2.png" alt="" class="pic1">
        <img src="img/Layer 2.png" alt="" class="pic2">
        <img src="img/Layer 2.png" alt="" class="pic3">
        </div>

        <img src="img/line4.png" alt="layout" class="layout">
      
        <div class="box" id="box11">
            <table>
                <tr>
                    <td class="available" id="0"></td>
                    <td class="available" id="1"></td>
                    <td class="available" id="2"></td>
                </tr>
                <tr>
                    <td class="available" id="3"></td>
                    <td class="available" id="4"></td>
                    <td class="available" id="5"></td>
                </tr>
                <tr>
                    <td class="available" id="6"></td>
                    <td class="available" id="7"></td>
                    <td class="available" id="8"></td>
                </tr>
               </table>
          </div>

          <div class="finish">

          </div>
        

    </div>
</body>
</html>
